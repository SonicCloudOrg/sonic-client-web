<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dialog - basic example</title>
    <style>
      #root {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: stretch;
        flex-direction: column;
      }

      .dialog-host {
        border: 1px solid black;
        padding: 5px;
        border-radius: 3px;
        width: 70px;
      }

      .dialog-host-narrow {
        border: 1px solid black;
        width: 10px;
      }

      .row {
        display: flex;
        justify-content: space-between;
        margin: 2em 0;
      }
      .container {
        width: 150px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./basic.js" type="module"></script>
  </body>
</html>
